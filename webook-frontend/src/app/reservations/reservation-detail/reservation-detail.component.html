<div *ngIf="reservation">
  <p>Guest Name: {{ reservation.guest.name }} 
  <p>Guest Phone: {{ reservation.guest.phone }}
  <p>Check-In Date: {{ reservation.checkInDate }} 
  <p>Check-Out Date: {{ reservation.checkOutDate }} 
  <p>Hotel: {{ reservation.hotel_name }}</p>
  <p>Room Type: {{ reservation.room_type }}</p>
  <button (click)="goToUpdate()">Update Reservation</button><button (click)="deleteReservation()">Cancel Reservation</button>
</div>
