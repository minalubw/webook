<form [formGroup]="mySignUpForm" (ngSubmit)="signup($event)">
    <input placeholder="Your name here" formControlName="name"/><br>
    <input placeholder="Your email here" formControlName="email"/><br>
    <input placeholder="Your password here" type="password" formControlName="password"/><br>
    <button type="submit" [disabled]="!mySignUpForm.valid">Login</button>
</form>
