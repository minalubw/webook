<h1>Welcome to WeeBook, {{ state.name }}</h1>
<button *ngIf="state._id; else showsignbuttons" (click)="signOut()">Sign Out</button>
<ng-template #showsignbuttons>
  <button (click) = "goToSignUp()">Sign Up</button>
  <button (click) = "goToSignIn()">Sign In</button>
</ng-template>

<router-outlet/>
