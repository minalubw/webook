<div *ngIf="room">
    <img *ngIf="room.pictures.length"  src="http://localhost:3000/rooms/{{room._id}}/pictures/{{room.pictures[0].pictureName}}" width="250" alt="Room picture"><br>
    <p>Room type: {{room.type}}</p>
    <p>{{room.hotel_name}}</p>
    <p>Price for one day: {{room.price_per_day}}</p>
    <p>Available for today: {{room.available}}</p>
    <button (click)="goToAddReservation()">Book Now</button><br>
</div>
<br>
<input *ngIf="state.role === 'admin'" type="file" (change)="onFileSelection($event)"><br>
<button *ngIf="state.role === 'admin'" (click)="addPicture()">Add Picture</button><br>
<br>
<button *ngIf="state.role === 'admin'" (click)="gotToRoomUpdate()">Update Room</button> &nbsp; <button *ngIf="state.role === 'admin'" (click)="deleteRoom()">Remove Room</button><br>
<br>
<a [routerLink]="['/rooms']"> Go Back To Room List</a>
